<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema - Filmes em Cartaz</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="titulo-cinema">Cinema em Cartaz</h1>
        </div>
        <nav>
            <ul>
                <li><a class="link-inicio" href="#">Início</a></li>
                <li><a class="link-sobre" href="#">Sobre</a></li>
                <li><a class="link-contato" href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="filmes-em-cartaz">
            <h2 class="titulo-filmes">Filmes em Cartaz</h2>

            <div class="filmes-wrapper">
                <div class="filmes-container">
                    <div class="filme"><img src="img/mario.png" alt="Mario"><button>Sobre</button></div>
                    <div class="filme"><img src="img/homemaranha.jpg" alt="Homem-Aranha"><button>Sobre</button></div>
                    <div class="filme"><img src="img/vingadores.jpg" alt="Vingadores"><button>Sobre</button></div>
                    <div class="filme"><img src="img/entidade.png" alt="A Entidade"><button>Sobre</button></div>
                    <div class="filme"><img src="img/eradogelo.jpg" alt="A Era do Gelo"><button>Sobre</button></div>
                    <div class="filme"><img src="img/operacaonatal.png" alt="Operação Natal"><button>Sobre</button></div>
                    <div class="filme"><img src="img/scary.avif" alt="Scary Movie"><button>Sobre</button></div>
                    <div class="filme"><img src="img/vivaavida.jpg" alt="Viva - A Vida é uma Festa"><button>Sobre</button></div>
                </div>
            </div>

            <!-- Setas abaixo do carrossel -->
            <div class="setas-container">
                <button class="seta esquerda">&#10094;</button>
                <button class="seta direita">&#10095;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cinema em Cartaz - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html> // aaaaa
